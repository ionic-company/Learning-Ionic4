<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ film.title }}</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>
		  <ion-card-title>{{ film.title }}</ion-card-title>
		  <ion-card-subtitle>{{ film.director }} / {{ film.producer }}</ion-card-subtitle>
		</ion-card-header>

		<ion-card-content>
			{{ film.opening_crawl }}
		</ion-card-content>
	  </ion-card>

</ion-content>
