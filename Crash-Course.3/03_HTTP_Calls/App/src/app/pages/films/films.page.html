<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list inset>
		<ion-list-header>
			Films
		</ion-list-header>

		<ion-button ion-item *ngFor="let film of (films | async)?.results" (click)="gotoDetails(film)">
			{{ film.title }}
		</ion-button>
	</ion-list>


	<ion-list>
		<ion-item *ngFor="let film of (films | async)?.results">
		  <ion-icon [name]="film.title" slot="start"></ion-icon>
		  {{film.title}}
		  <div class="item-note" slot="end">
			<!-- {{item.note}} -->
		  </div>
		</ion-item>
	  </ion-list>
</ion-content>
