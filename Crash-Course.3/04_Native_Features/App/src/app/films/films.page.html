<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Films</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list inset *ngIf=0>
		<ion-list-header>
			Films
		</ion-list-header>

		<ion-button expand="full" ion-item *ngFor="let film of (films | async)?.results" (click)="openDetails(film)">
			{{ film.title }}
		</ion-button>
	</ion-list>

	<ion-list *ngIf=0>
		<ion-item *ngFor="let film of films" routerLink="/tabs/(films:films)">
			<ion-icon [name]="film.title" slot="start"></ion-icon>
			T: {{film.title}}
			<div class="item-note" slot="end">
				<!-- {{item.note}} -->
			</div>
		</ion-item>
	</ion-list>

	<ion-list *ngIf=1>
		<ion-item *ngFor="let film of (films | async)?.results" (click)="openDetails(film)">
			<ion-icon [name]="film.title" slot="start"></ion-icon>
			{{film.title}}
			<div class="item-note" slot="end">
				<!-- {{item.note}} -->
			</div>
		</ion-item>
	</ion-list>
</ion-content>
