<ion-header>
	<ion-toolbar color="primary">
		<ion-title>{{ film.title }}</ion-title>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button icon-only (click)="unfavoriteFilm()" *ngIf="isFavorite">
				<ion-icon name="star"></ion-icon>
			</ion-button>
			<ion-button icon-only (click)="favoriteFilm()" *ngIf="!isFavorite">
				<ion-icon name="star-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-content>
			{{ film.opening_crawl }}
		</ion-card-content>
	</ion-card>
</ion-content>
